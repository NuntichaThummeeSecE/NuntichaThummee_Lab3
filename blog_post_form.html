<!DOCTYPE html>
<html>

<head>
    <title>
        Blog Post Submission Form
    </title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <h3><center>Blog Post Submission Form</center></h3>
    <label>Title</label><input type="text" placeholder="Type your blog post title">
    <br><label>Author's name</label><input type="text" placeholder="Type your name"><br>
    <br><label>Blog post content</label>
    <textarea name="message" rows="4" cols="50" placeholder="Type your blog content"></textarea><br>
    <label>Categories</label>
    <select name="categories" id="categories">
        <option value="">--Please choose categories--</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Beauty">Beauty</option>
        <option value="Sport">Sport</option>
        <option value="Game">Game</option>
        <option value="Other">Other</option>
    </select>
    <button type = "button" onclick="alert('Form Submitted!')">submit</button>

</body>


</html>
